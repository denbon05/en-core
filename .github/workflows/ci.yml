name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./en-core

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04] # the same as EC2 AMI
        node: [18] # the same as Docker Node.js image

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Prepare environment ğŸ
        uses: dawidd6/action-ansible-playbook@v2
        with:
          directory: '${{ github.workspace }}/ansible'
          playbook: 'init-project.yml'
          requirements: 'requirements.yml'
          vault_password: ${{ secrets.VAULT_PASSWORD }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Build project ğŸ—
        run: npm run build

      - name: Launch db container for test ğŸš¢
        run: docker-compose up -d db

      - name: Run tests ğŸ§ª
        run: npm run test
